            <!-- Total -->
            <h2>Total: <div id="total"> €0</div> </h2>
            
    
            <script>
                // Variables para llevar un seguimiento de las unidades y el total
                let unidadesProducto1 = 0;
                let unidadesProducto2 = 0;
                let total = 0;
    
                // Función para agregar unidades de un producto
                function agregar(valor) {
                    unidadesProducto1 += valor === 500 ? 1 : 0;
                    unidadesProducto2 += valor === 1000 ? 1 : 0;
                    total += valor;
                    actualizarPantalla();
                }
    
                // Función para quitar unidades de un producto
                function quitar(valor) {
                    if ((valor === 500 && unidadesProducto1 > 0) || (valor === 1000 && unidadesProducto2 > 0)) {
                        unidadesProducto1 -= valor === 500 ? 1 : 0;
                        unidadesProducto2 -= valor === 1000 ? 1 : 0;
                        total -= valor;
                        actualizarPantalla();
                    }
                }
    
                // Función para actualizar la pantalla con los valores actuales
                function actualizarPantalla() {
                    document.getElementById('producto1').textContent = unidadesProducto1;
                    document.getElementById('producto2').textContent = unidadesProducto2;
                    document.getElementById('total').textContent = '€' + total;
                }
            </script>
