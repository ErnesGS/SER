<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/pagVentas.css"/>

    <title>Calculadora de Total</title>
    <style>
        /* Estilo básico para el total */
        #total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cabecera">
        <h2>
            Interiorismo Susana
        </h2>
        <p>
            Simple y estético

        </p>
    </div>
    <div class="total">
    <h1>Productos</h1>
            <!-- Total -->
            <h2>Total: <div id="total"> €0</div> </h2>
            
    
            <script>
                // Variables para llevar un seguimiento de las unidades y el total
                let unidadesProducto1 = 0;
                let unidadesProducto2 = 0;
                let total = 0;
    
                // Función para agregar unidades de un producto
                function agregar(valor) {
                    unidadesProducto1 += valor === 500 ? 1 : 0;
                    unidadesProducto2 += valor === 1000 ? 1 : 0;
                    total += valor;
                    actualizarPantalla();
                }
    
                // Función para quitar unidades de un producto
                function quitar(valor) {
                    if ((valor === 500 && unidadesProducto1 > 0) || (valor === 1000 && unidadesProducto2 > 0)) {
                        unidadesProducto1 -= valor === 500 ? 1 : 0;
                        unidadesProducto2 -= valor === 1000 ? 1 : 0;
                        total -= valor;
                        actualizarPantalla();
                    }
                }
    
                // Función para actualizar la pantalla con los valores actuales
                function actualizarPantalla() {
                    document.getElementById('producto1').textContent = unidadesProducto1;
                    document.getElementById('producto2').textContent = unidadesProducto2;
                    document.getElementById('total').textContent = '€' + total;
                }
            </script>
        </div>
    <div class="contenedor">
        
        
        <!-- Producto 1 -->
        <div class="producto">
            <h2>Sofa de Diseño - €500</h2>
            <img src="img/pagVentas/sofa.jpg" ><br>
            <button onclick="quitar(500)">Quitar</button>
            <span id="producto1">0</span> unidades
            <button onclick="agregar(500)">Agregar</button>
            
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <h2>Marcos de Diseño - €1000</h2>
            <img src="img/pagVentas/marcos.jpg"><br>
            <button onclick="quitar(1000)">Quitar</button>
            <span id="producto2">0</span> unidades
            <button onclick="agregar(1000)">Agregar</button>
            
        </div>

        <!-- Producto 3 -->
        <div class="producto">
            <h2>sofa - €500</h2>
            <img src="img/pagVentas/sofa.jpg"><br>
            <button onclick="quitar(500)">Quitar</button>
            <span id="producto2">0</span> unidades
            <button onclick="agregar(500)">Agregar</button>
            
        </div>

        <!-- Producto 4 -->
        <div class="producto">
            <h2>aparador de madera - €1000</h2>
            <img src="img/pagVentas/aparador-madera.jpg"><br>
            <button onclick="quitar(1000)">Quitar</button>
            <span id="producto2">0</span> unidades
            <button onclick="agregar(1000)">Agregar</button>
                
        </div>

                <div class="producto">

</body>
