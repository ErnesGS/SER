<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="styles/pagRegistro/registro.css">
</head>
<body>
    <div class="contenedor">
        <div class="intro">
            <div class="menu">
                <a href="index.html" class="text">Inicio</a>
                <a href="#" id="selecionado" class="text">Registro</a>
                <a href="pagina2.html" class="text">Menú</a>
            </div>
            <div class="titulo">
                <h1>Registro</h1>
                <h6>Interiorismo Susana</h6>
            </div>
        </div>
        <div class="formulario">
            <form class="registration-form" method="post">
                <h1>Registro</h1>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password">
                
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <div class="boton-reg">
                    <a href="index.html" class="submit">Registrarse</a>
                </div>
            </form>
        </div>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
</body>
</html>
